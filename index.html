<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الميكانيكي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a3728 100%);
            color: #e6d4c4;
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #8b4513;
        }
        
        .header h1 {
            color: #cd853f;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .form-container, .quiz-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #8b4513;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cd853f;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8b4513;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #e6d4c4;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #cd853f;
            box-shadow: 0 0 10px rgba(205, 133, 63, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, #8b4513, #cd853f);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
        }
        
        .question {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #cd853f;
        }
        
        .question h3 {
            color: #cd853f;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background: rgba(139, 69, 19, 0.2);
        }
        
        .option.selected {
            background: rgba(139, 69, 19, 0.4) !important;
            border: 1px solid #cd853f;
        }
        
        .option input[type="radio"] {
            accent-color: #cd853f;
        }
        
        .result {
            text-align: center;
            padding: 30px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            border: 2px solid #8b4513;
        }
        
        .result h2 {
            color: #cd853f;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 2em;
            font-weight: bold;
            color: #daa520;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(45deg, #8b4513, #cd853f);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 اختبار الميكانيكي 🔧</h1>
            <p>اختبر معلوماتك في عالم الميكانيكا والصيانة في سيرفر الحياة الواقعية</p>
        </div>

        <!-- نموذج المعلومات الشخصية -->
        <div id="userForm" class="form-container">
            <h2 style="color: #cd853f; text-align: center; margin-bottom: 30px;">معلوماتك الشخصية</h2>
                <div class="form-group">
                    <label for="name">اسمك:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="age">عمرك:</label>
                    <input type="number" id="age" name="age" required min="16" max="100">
                </div>
                
                <div class="form-group">
                    <label for="discord">ID الديسكورد:</label>
                    <input type="text" id="discord" name="discord" required>
                </div>
                
                <div class="form-group">
                    <label for="username">اسم حسابك:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <button type="button" class="btn" onclick="startQuiz()">ابدأ الاختبار</button>
        </div>

        <!-- الاختبار -->
        <div id="quiz" class="quiz-container hidden">
            <div class="progress-bar">
                <div id="progress" class="progress" style="width: 0%"></div>
            </div>
            <p id="questionNumber" style="text-align: center; color: #cd853f; font-weight: bold;">السؤال 1 من 20</p>
            
            <div id="questionContainer"></div>
            
            <button type="button" class="btn" onclick="nextQuestion()">السؤال التالي</button>
        </div>

        <!-- النتيجة -->
        <div id="result" class="result hidden">
            <h2>🎉 تهانينا! لقد أكملت الاختبار 🎉</h2>
            <div id="userInfo"></div>
            <div class="score" id="finalScore"></div>
            <div id="scoreMessage"></div>
            <button type="button" class="btn" onclick="restartQuiz()" style="margin-top: 20px;">إعادة الاختبار</button>
        </div>
    </div>

    <script>
        let currentUser = {};
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        const questions = [
            {
                question: "ما هو سبب ارتفاع درجة حرارة المحرك؟",
                options: [
                    "نقص في سائل التبريد",
                    "تلف في المكيف",
                    "انخفاض ضغط الإطارات",
                    "نقص في زيت المحرك"
                ],
                correct: 0
            },
            {
                question: "ماذا تفعل إذا طلب منك القائد تنفيذ مهمة صيانة؟",
                options: [
                    "أؤجل المهمة للغد",
                    "أقوم بتنفيذ الأوامر فوراً",
                    "أطلب من زميل آخر القيام بها",
                    "أتجاهل الطلب"
                ],
                correct: 1
            },
            {
                question: "هل من المناسب قيادة سيارة والدخان يخرج من المحرك؟",
                options: [
                    "نعم، يمكن المتابعة",
                    "يعتمد على كمية الدخان",
                    "لا، يجب التوقف فوراً وإصلاحها",
                    "أكمل القيادة لأقرب ورشة"
                ],
                correct: 2
            },
            {
                question: "كيف تتعامل مع مواطن غاضب من تأخير إصلاح سيارته؟",
                options: [
                    "أتحدث معه بأدب وأوضح له سبب التأخير",
                    "أتجاهله حتى يهدأ",
                    "أطلب منه المغادرة",
                    "أرفع صوتي عليه"
                ],
                correct: 0
            },
            {
                question: "ماذا تفعل لو كراج التعديل مقفول ومواطن يريد تعديل سيارته؟",
                options: [
                    "أقول له تعال بكرا",
                    "أخبره بمواعيد العمل وأحجز له موعد",
                    "أرفض خدمته",
                    "أطلب منه البحث عن مكان آخر"
                ],
                correct: 1
            },
            {
                question: "ما السرعة المسموحة داخل المدينة؟",
                options: [
                    "100 كم/ساعة",
                    "80 كم/ساعة",
                    "50-60 كم/ساعة",
                    "لا توجد سرعة محددة"
                ],
                correct: 2
            },
            {
                question: "كيف تتعامل مع مواطن يريد إصلاح عاجل وأنت مشغول؟",
                options: [
                    "أقول له انتظر",
                    "أطلب منه الذهاب لورشة أخرى",
                    "أتجاهله",
                    "أقدر ظروفه وأرتب الأولويات معه"
                ],
                correct: 3
            },
            {
                question: "ما أول شيء تفحصه في سيارة تحتاج فحص شامل؟",
                options: [
                    "المحرك والزيوت والسوائل",
                    "المصابيح فقط",
                    "التكييف فقط",
                    "الراديو"
                ],
                correct: 0
            },
            {
                question: "كيف تتعامل مع أمر مرور بفحص سيارة مخالفة؟",
                options: [
                    "أتجاهل الأمر",
                    "أنفذ الأمر وأفحص السيارة بدقة",
                    "أؤجل الفحص",
                    "أقول أنا مش مسؤول"
                ],
                correct: 1
            },
            {
                question: "ماذا تفعل لو مواطن يريد تعديل غير قانوني على سيارته؟",
                options: [
                    "أعمل التعديل مقابل مال إضافي",
                    "أحوله لورشة أخرى",
                    "أرفض وأوضح له القانون",
                    "أعمل التعديل في السر"
                ],
                correct: 2
            },
            {
                question: "ما شكل التعامل الصحيح مع عميل لأول مرة؟",
                options: [
                    "أتعامل معه بسرعة",
                    "أطلب منه العودة لاحقاً",
                    "أحوله لزميل آخر",
                    "أرحب به وأستمع لمشكلة سيارته بصبر"
                ],
                correct: 3
            },
            {
                question: "كيف تتصرف عند استلام أمر إصلاح عاجل من مسؤولك؟",
                options: [
                    "أترك العمل الحالي وأنفذ الأمر فوراً",
                    "أكمل عملي أولاً",
                    "أطلب تأجيل الأمر",
                    "أتجاهل الأمر"
                ],
                correct: 0
            },
            {
                question: "ما الحد الأقصى للسرعة على الطريق السريع؟",
                options: [
                    "80 كم/ساعة",
                    "120 كم/ساعة",
                    "100 كم/ساعة",
                    "140 كم/ساعة"
                ],
                correct: 1
            },
            {
                question: "كيف تتعامل مع مواطن يشتكي من سعر الإصلاح؟",
                options: [
                    "أقول له خذها أو اتركها",
                    "أرفع السعر أكثر",
                    "أشرح له تفاصيل التكلفة بوضوح",
                    "أطرده من الورشة"
                ],
                correct: 2
            },
            {
                question: "ماذا تفعل إذا طلب منك مواطن فحص سيارة في وقت متأخر؟",
                options: [
                    "أرفض مباشرة",
                    "أساعده إذا كانت حالة طارئة",
                    "أطلب أجر إضافي",
                    "أقول له تعال بكرا فقط"
                ],
                correct: 1
            },
            {
                question: "كيف تحافظ على الشكل المهني في العمل؟",
                options: [
                    "أي ملابس تصلح",
                    "الشكل مش مهم",
                    "ملابس نظيفة ومناسبة وتعامل محترم",
                    "بس المهم الشغل"
                ],
                correct: 2
            },
            {
                question: "ماذا تفعل لو مواطن يريد استلام سيارته بسرعة وهي لم تكتمل؟",
                options: [
                    "أسلمها له ناقصة",
                    "أطلب منه دفع أكثر",
                    "أقول له مش مسؤوليتي",
                    "أوضح له أن السلامة أهم من السرعة"
                ],
                correct: 3
            },
            {
                question: "كيف تتعامل مع طلب فحص من الشرطة؟",
                options: [
                    "أتعاون بالكامل وأقدم تقرير مفصل",
                    "أرفض التعامل",
                    "أطلب وقت إضافي",
                    "أحول الطلب لزميل"
                ],
                correct: 0
            },
            {
                question: "ما أهمية الالتزام بمواعيد تسليم السيارات؟",
                options: [
                    "مش مهم المواعيد",
                    "يبني الثقة مع العملاء ويحسن سمعة الورشة",
                    "العميل يقدر يستنى",
                    "المهم الشغل بس"
                ],
                correct: 1
            },
            {
                question: "كيف تتصرف مع مواطن يريد تعديل صوت العادم بشكل مخالف؟",
                options: [
                    "أعمله التعديل اللي يريده",
                    "أطلب فلوس أكثر",
                    "أحوله لحد تاني",
                    "أرفض وأنصحه بالتعديلات القانونية"
                ],
                correct: 3
            }
        ];

        function startQuiz() {
            console.log('Start quiz function called');
            
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const discord = document.getElementById('discord').value.trim();
            const username = document.getElementById('username').value.trim();
            
            if (!name) {
                alert('يرجى إدخال الاسم');
                return;
            }
            if (!age) {
                alert('يرجى إدخال العمر');
                return;
            }
            if (!discord) {
                alert('يرجى إدخال ID الديسكورد');
                return;
            }
            if (!username) {
                alert('يرجى إدخال اسم الحساب');
                return;
            }
            
            currentUser = {
                name: name,
                age: age,
                discord: discord,
                username: username
            };
            
            console.log('User data saved:', currentUser);
            
            document.getElementById('userForm').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            console.log('Showing question:', currentQuestion);
            
            const questionData = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question">
                    <h3>${questionData.question}</h3>
                    <div class="options">
                        ${questionData.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">
                                <input type="radio" name="question${currentQuestion}" value="${index}" id="option${index}">
                                <label for="option${index}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('questionNumber').textContent = `السؤال ${currentQuestion + 1} من ${questions.length}`;
            updateProgress();
        }

        function selectOption(optionIndex) {
            console.log('Option selected:', optionIndex);
            
            const radios = document.querySelectorAll(`input[name="question${currentQuestion}"]`);
            radios[optionIndex].checked = true;
            
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
        }

        function nextQuestion() {
            console.log('Next question called');
            
            const selectedOption = document.querySelector(`input[name="question${currentQuestion}"]:checked`);
            
            if (!selectedOption) {
                alert('يرجى اختيار إجابة قبل المتابعة');
                return;
            }
            
            userAnswers[currentQuestion] = parseInt(selectedOption.value);
            if (userAnswers[currentQuestion] === questions[currentQuestion].correct) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResult() {
            console.log('Showing results');
            
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('userInfo').innerHTML = `
                <p><strong>الاسم:</strong> ${currentUser.name}</p>
                <p><strong>العمر:</strong> ${currentUser.age}</p>
                <p><strong>Discord ID:</strong> ${currentUser.discord}</p>
                <p><strong>اسم الحساب:</strong> ${currentUser.username}</p>
            `;
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = '🏆 ممتاز! أنت ميكانيكي محترف مؤهل للعمل!';
            } else if (percentage >= 80) {
                message = '👍 جيد جداً! لديك معرفة قوية في الميكانيكا';
            } else if (percentage >= 70) {
                message = '⚠️ مقبول، تحتاج لمزيد من التدريب';
            } else if (percentage >= 60) {
                message = '📚 يجب تطوير معلوماتك في الميكانيكا أكثر';
            } else {
                message = '❌ غير مؤهل حالياً - ادرس المزيد وأعد الاختبار!';
            }
            
            document.getElementById('scoreMessage').innerHTML = `<p style="font-size: 1.2em; margin-top: 20px;">${message}</p>`;
        }

        function restartQuiz() {
            console.log('Restarting quiz');
            
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            
            document.getElementById('result').classList.add('hidden');
            document.getElementById('userForm').classList.remove('hidden');
            
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('discord').value = '';
            document.getElementById('username').value = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
        });
    </script>
</body>
</html>
